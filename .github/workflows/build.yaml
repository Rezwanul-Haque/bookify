name: Build and Push to Docker Hub

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.9

      - name: Build Go project
        run: go build -o bookify

      - name: Write .env file from secrets
        run: |
          echo ${{ secrets.DOCKERHUB }} | base64 -d > .env
          cat .env

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB.DOCKERHUB_USERNAME }}" --password-stdin
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB.DOCKERHUB_TOKEN }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB.DOCKERHUB_USERNAME }}

      - name: Build and push Docker image
        run: docker build -t $DOCKERHUB_USERNAME/bookify:latest -f ./Dockerfile .

      - name: Push Docker image to Docker Hub
        run: docker push $DOCKERHUB_USERNAME/bookify:latest
